<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/assets/css/main.css" />
    <title>BAJAMAS_</title>
  </head>
  <body>
    <header class="container main-header">
      <nav class="main-nav flexbox">
        <a href="./" class="link logo-link">
          <img
            class="logo"
            src="./public/assets/images/Bejamas_.svg"
            alt="BAJAMAS logo"
            role="img"
            width="124"
            height="19.67"
          />
        </a>
        <a href="#" class="link shopping-cart icon-btn"
          ><img
            class="icon"
            src="./public/assets/images/icons/shopping-cart.svg"
            alt="shopping cart icon"
            role="img"
            width="32"
            height="32"
          />
          <span class="count">1</span></a
        >
      </nav>
    </header>
    <main class="container content">
      <section class="Samurai-King-Resting mb-25" aria-labelledby="card_title">
        <figure class="card">
          <h1 id="card_title" class="card_title font-size-32">
            Samurai King Resting
          </h1>

          <div class="card_img-container gridbox">
            <img
              class="card_img align-start"
              src="./public/assets/images/hero-img.jpg"
              alt="A cute dog"
              role="img"
              width="382"
              height="239"
            />
            <p class="card_img-caption flexbox align-end">Photo of the day</p>
          </div>

          <button id="1" class="btn card_btn mt-24">ADD TO CART</button>

          <figcaption class="card_content">
            <article>
              <h2 class="card_title font-size-22">
                About the Samurai King Resting
              </h2>
              <p class="card_text font-size-18">
                So how did the classical Latin become so incoherent? According
                to McClintock, a 15th century typesetter likely scrambled part
                of Cicero's De Finibus in order to provide placeholder text to
                mockup various fonts for a type specimen book.
              </p>
            </article>
            <aside class="people-also-buy">
              <h2 class="card_title font-size-22">People also buy</h2>
              <section class="people-also-buy_img-container flexbox">
                <div class="img-container">
                  <img
                    class="people-also-buy_img"
                    src="./public/assets/images/istanbul-Turkey.svg"
                    alt="istanbul Turkey"
                    width="97.57"
                    height="122.58"
                    role="img"
                    loading="lazy"
                  />
                </div>
                <div class="img-container">
                  <img
                    class="people-also-buy_img"
                    src="./public/assets/images/pexels-photo.svg"
                    alt="window width flowers"
                    width="97.57"
                    height="122.58"
                    role="img"
                    loading="lazy"
                  />
                </div>
                <div class="img-container">
                  <img
                    class="people-also-buy_img"
                    src="./public/assets/images/funny-balloons.svg"
                    alt="funny balloons"
                    width="97.57"
                    height="122.58"
                    role="img"
                    loading="lazy"
                  />
                </div>
              </section>
              <section class="card_product-details">
                <h2 class="card_title font-size-22 pb-20">Details</h2>
                <p class="card_text font-size-23">Size: 1020 x 1020 pixel</p>
                <p class="card_text font-size-22">Size: 15 mb</p>
              </section>
            </aside>
          </figcaption>
        </figure>
      </section>
      <aside class="products" aria-labelledby="products">
        <section class="products_header flexbox">
          <h2 id="products" class="products_breadcrums">
            <span class="products_breadcrum">Photography /</span>
            <span class="products_breadcrum">Premium Photos</span>
          </h2>
          <button class="btn icon-btn product_filter-btn">
            <img
              class="icon products_filters-icon"
              src="./public/assets/images/icons/filter-icon.svg"
              alt="filter icon"
              role="img"
              width="29"
              height="29"
            />
          </button>
          <div class="products_sort-container">
            <label for="sort" class="sr-only"
              ><img
                src="./public/assets/images/icons/sort-arrow-icon.svg"
                alt="none"
                role="none"
                width="15"
                height="15"
              /><span>Sort By</span></label
            >
            <select name="sort" id="sort" class="products_sort font-size-18">
              <option value="relevance">Price</option>
              <option value="price-low-to-high">Price, low to high</option>
              <option value="price-high-to-low">Price, high to low</option>
              <option value="best-selling">Best selling</option>
            </select>
          </div>
          <dialog class="product_filter product_dialog-filter">
            <section>
              <h2 class="filter-title font-size-34 flexbox">
                <span>Filter</span>
                <button class="btn icon-btn filter-close-btn">X</button>
              </h2>
              <ul class="product_category">
                <li class="product_filter-item gridbox">
                  <input
                    type="checkbox"
                    class="filter-checkbox"
                    value="People"
                  /><span class="checkbox"></span
                  ><span class="filter-label">People</span>
                </li>
                <li class="product_filter-item gridbox">
                  <input
                    type="checkbox"
                    class="filter-checkbox"
                    value="Premium"
                  /><span class="checkbox"></span
                  ><span class="filter-label">Premium</span>
                </li>
                <li class="product_filter-item gridbox">
                  <input
                    type="checkbox"
                    class="filter-checkbox"
                    value="Pets"
                  /><span class="checkbox"></span
                  ><span class="filter-label">Pets</span>
                </li>
                <li class="product_filter-item gridbox">
                  <input
                    type="checkbox"
                    class="filter-checkbox"
                    value="Food"
                  /><span class="checkbox"></span
                  ><span class="filter-label">Food</span>
                </li>
                <li class="product_filter-item gridbox">
                  <input
                    type="checkbox"
                    class="filter-checkbox"
                    value="Landmarks"
                  /><span class="checkbox"></span
                  ><span class="filter-label">Landmarks</span>
                </li>
                <li class="product_filter-item gridbox">
                  <input
                    type="checkbox"
                    class="filter-checkbox"
                    value="Cities"
                  /><span class="checkbox"></span
                  ><span class="filter-label">Cities</span>
                </li>
                <li class="product_filter-item gridbox">
                  <input
                    type="checkbox"
                    class="filter-checkbox"
                    value="Nature"
                  /><span class="checkbox"></span
                  ><span class="filter-label">Nature</span>
                </li>
              </ul>
            </section>

            <section>
              <h2 class="filter-title font-size-34">Price range</h2>
              <ul class="product_price">
                <li class="product_filter-item gridbox">
                  <input
                    type="checkbox"
                    class="filter-checkbox"
                    value="Lower then $20"
                  />
                  <span class="checkbox"></span>
                  <span class="filter-label">Lower than $20</span>
                </li>
                <li class="product_filter-item gridbox">
                  <input
                    type="checkbox"
                    class="filter-checkbox"
                    value="$20 - $100"
                  />
                  <span class="checkbox"></span>
                  <span class="filter-label">$20 - $100</span>
                </li>
                <li class="product_filter-item gridbox">
                  <input
                    type="checkbox"
                    class="filter-checkbox"
                    value="$100 - $200"
                  />
                  <span class="checkbox"></span>
                  <span class="filter-label">$100 - $200</span>
                </li>
                <li class="product_filter-item gridbox">
                  <input
                    type="checkbox"
                    class="filter-checkbox"
                    value="More than $200"
                  />
                  <span class="checkbox"></span>
                  <span class="filter-label">More than $200</span>
                </li>
              </ul>
            </section>
            <div class="filter-btn-group flexbox">
              <button
                class="btn filter-btn-clear filter-btn-outline btn--outline"
              >
                CLEAR
              </button>
              <button class="btn filter-btn-save filter-btn">SAVE</button>
            </div>
          </dialog>
        </section>
        <section class="products_list-container">
          <ul class="products_list" role="list"></ul>
        </section>
        <section class="pagination flexbox">
          <button class="btn icon-btn">
            <img
              class="icon"
              src="./public/assets/images/icons/prev-icon.svg"
              alt="previous icon"
              role="img"
              width="8"
              height="16"
            />
          </button>
          <ul class="pagination_numbers flexbox">
            <li class="pagination_number font-size-29">1</li>
            <li class="pagination_number font-size-29">2</li>
            <li class="pagination_number--active font-size-29">3</li>
            <li class="pagination_number font-size-29">4</li>
          </ul>
          <button class="btn icon-btn">
            <img
              class="icon"
              src="./public/assets/images/icons/next-icon.svg"
              alt="next icon"
              role="img"
              width="8"
              height="16"
            />
          </button>
        </section>
      </aside>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
