<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/assets/css/main.css" />
    <title>BAJAMAS_</title>
  </head>
  <body>
    <header class="container main-header">
      <nav class="main-nav">
        <a href="./" class="link logo-link">
          <img
            class="logo"
            src="./public/assets/images/Bejamas_.svg"
            alt="BAJAMAS logo"
            role="img"
            width="124"
            height="19.67"
          />
        </a>
        <a href="#" class="link icon-container"
          ><img
            class="icon"
            src="./public/assets/images/icons/shopping-cart.svg"
            alt="shopping cart icon"
            role="img"
            width="32"
            height="32"
        /></a>
      </nav>
    </header>
    <main class="container content">
      <section class="Samurai-King-Resting" aria-labelledby="card_title">
        <figure class="card">
          <h1 id="card_title" class="card_title font-size-32">
            Samurai King Resting
          </h1>

          <div class="card_img-container">
            <img
              class="card_img"
              src="./public/assets/images/hero-img.svg"
              alt="A cute dog"
              role="img"
              width="382"
              height="239"
            />
            <p class="card_img-caption">Photo of the day</p>
          </div>

          <button class="btn card_btn">ADD TO CART</button>

          <figcaption class="card_content">
            <article>
              <h2 class="card_title font-size-22">
                About the Samurai King Resting
              </h2>
              <p class="card_text">
                So how did the classical Latin become so incoherent? According
                to McClintock, a 15th century typesetter likely scrambled part
                of Cicero's De Finibus in order to provide placeholder text to
                mockup various fonts for a type specimen book.
              </p>
            </article>
            <aside class="people-also-buy">
              <h2 class="card_title font-size-22">People also buy</h2>
              <section class="people-also-buy_img-container">
                <div class="img-container">
                  <img
                    class="people-also-buy_img"
                    src="./public/assets/images/istanbul-Turkey.svg"
                    alt="istanbul Turkey"
                    width="97.57"
                    height="122.58"
                    role="img"
                  />
                </div>
                <div class="img-container">
                  <img
                    class="people-also-buy_img"
                    src="./public/assets/images/pexels-photo.svg"
                    alt="window width flowers"
                    width="97.57"
                    height="122.58"
                    role="img"
                  />
                </div>
                <div class="img-container">
                  <img
                    class="people-also-buy_img"
                    src="./public/assets/images/funny-balloons.svg"
                    alt="funny balloons"
                    width="97.57"
                    height="122.58"
                    role="img"
                  />
                </div>
              </section>
              <section class="card_product-details">
                <h2 class="card_title font-size-22">Details</h2>
                <p class="card_text font-size-22">Size: 1020 x 1020 pixel</p>
                <p class="card_text font-size-22">Size: 15 mb</p>
              </section>
            </aside>
          </figcaption>
        </figure>
      </section>
      <aside class="products" aria-labelledby="products">
        <section class="products_header">
          <h2 id="products" class="products_breadcrums">
            <span class="products_breadcrum">Photography /</span>
            <span class="products_breadcrum">Premium Photos</span>
          </h2>
          <button class="btn icon-btn">
            <img
              class="icon products_filters-icon"
              src="./public/assets/images/icons/filter-icon.svg"
              alt="filter icon"
              role="img"
              width="29"
              height="29"
            />
          </button>
          <dialog class="product_filter product_dialog-filter">
            <h2 class="filter-title">
              <span>Filter</span>
              <span
                ><img
                  class="icon"
                  src="./public/assets/images/icons/close-icon.svg"
                  alt="close modal"
                  role="img"
                  width="18"
                  height="18"
              /></span>
            </h2>
            <ul class="product_category">
              <li class="product_filter-item">
                <input type="checkbox" class="filter-checkbox" /><span
                  class="filter-label"
                  >People</span
                >
              </li>
              <li class="product_filter-item">
                <input type="checkbox" class="filter-checkbox" /><span
                  class="filter-label"
                  >Premium</span
                >
              </li>
              <li class="product_filter-item">
                <input type="checkbox" class="filter-checkbox" /><span
                  class="filter-label"
                  >Pets</span
                >
              </li>
              <li class="product_filter-item">
                <input type="checkbox" class="filter-checkbox" /><span
                  class="filter-label"
                  >Food</span
                >
              </li>
              <li class="product_filter-item">
                <input type="checkbox" class="filter-checkbox" /><span
                  class="filter-label"
                  >Landmarks</span
                >
              </li>
              <li class="product_filter-item">
                <input type="checkbox" class="filter-checkbox" /><span
                  class="filter-label"
                  >Cities</span
                >
              </li>
              <li class="product_filter-item">
                <input type="checkbox" class="filter-checkbox" /><span
                  class="filter-label"
                  >Nature</span
                >
              </li>
            </ul>
            <ul class="product_price-range">
              <li class="product_filter-item">
                <input type="checkbox" class="filter-checkbox" /><span
                  class="filter-label"
                  >Lower than $20</span
                >
              </li>
              <li class="product_filter-item">
                <input type="checkbox" class="filter-checkbox" /><span
                  class="filter-label"
                  >$20 - $100</span
                >
              </li>
              <li class="product_filter-item">
                <input type="checkbox" class="filter-checkbox" /><span
                  class="filter-label"
                  >$100 - $200</span
                >
              </li>
              <li class="product_filter-item">
                <input type="checkbox" class="filter-checkbox" /><span
                  class="filter-label"
                  >More than $200</span
                >
              </li>
            </ul>
            <div class="filter-btn-group">
              <button class="btn btn--outline">CLEAR</button>
              <button class="btn">SAVE</button>
            </div>
          </dialog>
        </section>
        <section class="products_list-container">
          <ul class="products_list" role="list">
            <li class="product_item">
              <figure class="card">
                <div class="card_img-container">
                  <img
                    class="card_img"
                    src="./public/assets/images/Red-Bench.svg"
                    alt="Red Bench"
                    role="img"
                    width="382"
                    height="502"
                  />
                  <p class="card_img-caption">Best Seller</p>
                </div>

                <button class="btn card_btn">ADD TO CART</button>

                <figcaption class="card_content">
                  <article>
                    <hgroup>
                      <h3 class="card_title font-size-22" data-js="category">
                        People
                      </h3>
                      <h4 class="card-title font-size-34">Red Bench</h4>
                    </hgroup>
                    <p class="card_text font-size-29" data-js="price">$3.89</p>
                  </article>
                </figcaption>
              </figure>
            </li>
            <li class="product_item">
              <figure class="card">
                <div class="card_img-container">
                  <img
                    class="card_img"
                    src="./public/assets/images/Egg-Balloon.svg"
                    alt="Egg balloon"
                    role="img"
                    width="382"
                    height="502"
                  />
                </div>

                <button class="btn card_btn">ADD TO CART</button>

                <figcaption class="card_content">
                  <article>
                    <hgroup>
                      <h3 class="card_title font-size-22" data-js="category">
                        Food
                      </h3>
                      <h4 class="card-title font-size-34">Egg Balloon</h4>
                    </hgroup>
                    <p class="card_text font-size-29" data-js="price">$93.89</p>
                  </article>
                </figcaption>
              </figure>
            </li>
            <li class="product_item">
              <figure class="card">
                <div class="card_img-container">
                  <img
                    class="card_img"
                    src="./public/assets/images/Egg-Balloon.svg"
                    alt="Egg balloon"
                    role="img"
                    width="382"
                    height="502"
                  />
                </div>

                <button class="btn card_btn">ADD TO CART</button>

                <figcaption class="card_content">
                  <article>
                    <hgroup>
                      <h3 class="card_title font-size-22" data-js="category">
                        Food
                      </h3>
                      <h4 class="card-title font-size-34">Egg Balloon</h4>
                    </hgroup>
                    <p class="card_text font-size-29" data-js="price">$93.89</p>
                  </article>
                </figcaption>
              </figure>
            </li>
            <li class="product_item">
              <figure class="card">
                <div class="card_img-container">
                  <img
                    class="card_img"
                    src="./public/assets/images/Man.svg"
                    alt="Man"
                    role="img"
                    width="382"
                    height="502"
                  />
                </div>

                <button class="btn card_btn">ADD TO CART</button>

                <figcaption class="card_content">
                  <article>
                    <hgroup>
                      <h3 class="card_title font-size-22" data-js="category">
                        People
                      </h3>
                      <h4 class="card-title font-size-34" data-js="price">
                        Man
                      </h4>
                    </hgroup>
                    <p class="card_text font-size-29">$100.00</p>
                  </article>
                </figcaption>
              </figure>
            </li>
            <li class="product_item">
              <figure class="card">
                <div class="card_img-container">
                  <img
                    class="card_img"
                    src="./public/assets/images/Architecture.svg"
                    alt="Architecture"
                    role="img"
                    width="382"
                    height="502"
                  />
                </div>

                <button class="btn card_btn">ADD TO CART</button>

                <figcaption class="card_content">
                  <article>
                    <hgroup>
                      <h3 class="card_title font-size-22" data-js="category">
                        Landmarks
                      </h3>
                      <h4 class="card-title font-size-34" data-js="price">
                        Architecture
                      </h4>
                    </hgroup>
                    <p class="card_text font-size-29">$101.00</p>
                  </article>
                </figcaption>
              </figure>
            </li>
            <li class="product_item">
              <figure class="card">
                <div class="card_img-container">
                  <img
                    class="card_img"
                    src="./public/assets/images/Architecture.svg"
                    alt="Architecture"
                    role="img"
                    width="382"
                    height="502"
                  />
                </div>

                <button class="btn card_btn">ADD TO CART</button>

                <figcaption class="card_content">
                  <article>
                    <hgroup>
                      <h3 class="card_title font-size-22" data-js="category">
                        Landmarks
                      </h3>
                      <h4 class="card-title font-size-34">Architecture</h4>
                    </hgroup>
                    <p class="card_text font-size-29" data-js="price">
                      $101.00
                    </p>
                  </article>
                </figcaption>
              </figure>
            </li>
          </ul>
        </section>
        <section class="pagination">
          <button class="btn icon-btn">
            <img
              class="icon"
              src="./public/assets/images/icons/prev-icon.svg"
              alt="previous icon"
              role="img"
              width="8"
              height="16"
            />
          </button>
          <ul class="pagination_numbers">
            <li class="pagination_number font-size-29">1</li>
            <li class="pagination_number font-size-29">2</li>
            <li class="pagination_number--active font-size-29">3</li>
            <li class="pagination_number font-size-29">4</li>
            <li class="pagination_number font-size-29">5</li>
          </ul>
          <button class="btn icon-btn">
            <img
              class="icon"
              src="./public/assets/images/icons/next-icon.svg"
              alt="next icon"
              role="img"
              width="8"
              height="16"
            />
          </button>
        </section>
      </aside>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
